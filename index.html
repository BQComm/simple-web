<script>
  const cursor = document.getElementById("customCursor");

  // Seguir el mouse
  window.addEventListener("mousemove", (e) => {
    cursor.style.left = e.pageX + "px";
    cursor.style.top = e.pageY + "px";
  });

  // Detectar enlaces y botones
  const interactive = document.querySelectorAll("a, button");

  interactive.forEach((el) => {
    el.addEventListener("mouseenter", () => {
      cursor.style.backgroundColor = "#457eff"; // azul
      cursor.style.transform = "translate(-50%, -50%) scale(1.5)";
    });
    el.addEventListener("mouseleave", () => {
      cursor.style.backgroundColor = "#ff7878"; // rojo
      cursor.style.transform = "translate(-50%, -50%) scale(1)";
    });
  });
</script>

<script>
  const body = document.body;

  window.addEventListener("mousemove", (e) => {
    const x = e.clientX / window.innerWidth;   // 0 → 1
    const y = e.clientY / window.innerHeight;  // 0 → 1

    // Movimiento invertido y sutil
    const offsetX = (x * -20); // mueve 20px máximo hacia la izquierda/derecha
    const offsetY = (y * -20); // mueve 20px máximo hacia arriba/abajo

    body.style.backgroundPosition = `${offsetX}px ${offsetY}px`;
  });
</script>
