<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <title>Bryan Quiróz - Designer</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Changa:wght@300;400;600;700&family=Changa+One&display=swap" rel="stylesheet">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            heading: ['Changa One', 'sans-serif'],
            body: ['Changa', 'sans-serif'],
          },
          colors: {
            primary: '#457eff',
            hoverPrimary: '#ff7878',
            textColor: '#303030',
            bgColor: '#fffaf5',
          },
        },
      },
    };
  </script>

  <style>
    /* Fade in general */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fadeInUp {
      animation: fadeInUp 0.8s ease-out forwards;
    }

    /* Fondo cuadriculado */
    body {
      background-image:
        linear-gradient(#d1d1d1 1px, transparent 0.2px),
        linear-gradient(90deg, #d1d1d1 1px, transparent 1px);
      background-size: 40px 40px;
      transition: background-position 0.1s linear;
    }

    /* Cursor personalizado (desktop) */
    body, a, button {
      cursor: none;
    }

    #customCursor {
      width: 14px;
      height: 14px;
      background-color: #ff7878;
      border: 2px solid #303030;
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      transform: translate(-50%, -50%);
      transition: background-color 0.15s ease, transform 0.15s ease;
    }

    /* Desactivar cursor personalizado en tablets y móviles */
    @media (max-width: 1024px) {
      body, a, button {
        cursor: auto !important;
      }

      #customCursor {
        display: none;
      }
    }
  </style>
</head>

<body class="bg-bgColor font-body text-textColor flex flex-col items-center p-6 animate-fadeInUp">

  <!-- Foto -->
  <img
    src="/b boy.jpg"
    alt="Foto de perfil"
    class="w-32 h-32 rounded-full object-cover mb-6 border-4 border-textColor"
  />

  <!-- Título -->
  <h1 class="text-4xl mb-8 text-center font-heading">
    Bryan Quiróz – Designer
  </h1>

  <div class="w-full max-w-sm flex flex-col gap-4 p-4 rounded-xl">
    <a href="/plans.html"
       target="" rel="noopener noreferrer"
       class="font-heading w-full py-4 rounded-xl border-4 border-textColor bg-bgColor text-textColor text-xl
              transition-all duration-300 hover:bg-hoverPrimary hover:scale-[1.03]
              flex items-center justify-center gap-2">
      <i class="fa-solid fa-hashtag"></i> Planes de Social Media
    </a>
  </div>

  <!-- Subtítulo -->
  <p class="text-2xl mb-6 text-center font-medium">
    Contáctame
  </p>

  <!-- Botones -->
  <div class="w-full max-w-sm flex flex-col gap-4 p-4 rounded-xl">

    <a href="https://www.linkedin.com/in/bryan-quiroz-215057126/"
       target="_blank" rel="noopener noreferrer"
       class="w-full py-4 rounded-xl border-4 border-textColor bg-bgColor text-textColor text-xl
              transition-all duration-300 hover:bg-hoverPrimary hover:scale-[1.03]
              flex items-center justify-center gap-2">
      <i class="fa-brands fa-linkedin"></i> LinkedIn
    </a>

    <a href="https://www.behance.net/bryan-stephen"
       target="_blank" rel="noopener noreferrer"
       class="w-full py-4 rounded-xl border-4 border-textColor bg-bgColor text-textColor text-xl
              transition-all duration-300 hover:bg-hoverPrimary hover:scale-[1.03]
              flex items-center justify-center gap-2">
      <i class="fa-brands fa-behance"></i> Portfolio
    </a>

    <a href="https://www.instagram.com/bryansteph.mp4/"
       target="_blank" rel="noopener noreferrer"
       class="w-full py-4 rounded-xl border-4 border-textColor bg-bgColor text-textColor text-xl
              transition-all duration-300 hover:bg-hoverPrimary hover:scale-[1.03]
              flex items-center justify-center gap-2">
      <i class="fa-brands fa-instagram"></i> Instagram
    </a>

    <a href="https://github.com/BQComm"
       target="_blank" rel="noopener noreferrer"
       class="w-full py-4 rounded-xl border-4 border-textColor bg-bgColor text-textColor text-xl
              transition-all duration-300 hover:bg-hoverPrimary hover:scale-[1.03]
              flex items-center justify-center gap-2">
      <i class="fa-brands fa-github"></i> GitHub
    </a>

    <a href="mailto:info@bryanquiroz.com"
       class="w-full py-4 rounded-xl border-4 border-textColor bg-bgColor text-textColor text-xl
              transition-all duration-300 hover:bg-hoverPrimary hover:scale-[1.03]
              flex items-center justify-center gap-2">
      <i class="fa-solid fa-envelope"></i> Email
    </a>

    <a href="https://wa.me/50762419969"
       target="_blank" rel="noopener noreferrer"
       class="w-full py-4 rounded-xl border-4 border-textColor bg-bgColor text-textColor text-xl
              transition-all duration-300 hover:bg-hoverPrimary hover:scale-[1.03]
              flex items-center justify-center gap-2">
      <i class="fa-brands fa-whatsapp"></i> WhatsApp
    </a>

  </div>

  <!-- Cursor -->
  <div id="customCursor"></div>

  <!-- Scripts -->
  <script>
    /* Cursor personalizado solo en desktop */
    if (window.matchMedia('(min-width: 1025px)').matches) {
      const cursor = document.getElementById('customCursor');

      window.addEventListener('mousemove', (e) => {
        cursor.style.left = e.pageX + 'px';
        cursor.style.top = e.pageY + 'px';

        const x = e.clientX / window.innerWidth;
        const y = e.clientY / window.innerHeight;

        document.body.style.backgroundPosition =
          `${x * -20}px ${y * -20}px`;
      });

      document.querySelectorAll('a, button').forEach(el => {
        el.addEventListener('mouseenter', () => {
          cursor.style.backgroundColor = '#457eff';
          cursor.style.transform = 'translate(-50%, -50%) scale(1.5)';
        });
        el.addEventListener('mouseleave', () => {
          cursor.style.backgroundColor = '#ff7878';
          cursor.style.transform = 'translate(-50%, -50%) scale(1)';
        });
      });
    }
  </script>

</body>
</html>
